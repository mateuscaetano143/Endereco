<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Busca de CEP</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h5 class="text-center">Busca de Endereço</h5>
          <div class="form-group text-center">
            <label for="cep"></label>
            <input
              type="text"
              id="cep"
              class="form-control form-control-sm"
              placeholder="Digite o CEP"
              maxlength="8"
              data-mask="00000-000"
            />
          </div>
          <div class="input-group-append">
            <button id="buscar" class="btn btn-light btn-sm btn-block">
              <i class="fas fa-search"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para exibir o endereço -->
    <div
      class="modal fade custom-modal"
      id="enderecoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Endereço Encontrado
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="logradouro">Logradouro:</label>
                  <input
                    type="text"
                    id="logradouro"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="complemento">Complemento:</label>
                  <input
                    type="text"
                    id="complemento"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="bairro">Bairro:</label>
                  <input
                    type="text"
                    id="bairro"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="localidade">Localidade:</label>
                  <input
                    type="text"
                    id="cidade"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="estado">Estado:</label>
                  <input
                    type="text"
                    id="estado"
                    class="form-control"
                    disabled
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="DDD">DDD:</label>
                  <input type="number" id="DDD" class="form-control" disabled />
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de erro -->
    <div
      class="modal fade"
      id="erroModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Erro</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">CEP não encontrado.</div>
        </div>
      </div>
    </div>
  </body>
</html>
